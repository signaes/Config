# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# resize panes
bind-key -n S-Up resize-pane -U 5
bind-key -n S-Down resize-pane -D 5
bind-key -n S-Left resize-pane -L 5
bind-key -n S-Right resize-pane -R 5

set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',XXX:RGB'

set -g status-position bottom
set -g status-justify left
set -g status-bg '#1A1B26'
set -g status-fg '#4F5596'

set -g status-left-length 200
set -g status-right-length 200
set -g status-left '#[fg=#FACC8B]●  #[fg=#F3A83F]#S  #[fg=#FACC8B]λ #[fg=#F3A83F]#{pane_current_command}  #[fg=#FACC8B]▥  #[fg=#F3A83F]#{window_index}:#{window_name}  #[fg=#FACC8B]|  '
set -g status-right '  #[fg=#FACC8B]|#(git rev-parse --is-inside-work-tree &> /dev/null && echo "  δ ")#[fg=#F3A83F]#(git rev-parse --is-inside-work-tree &> /dev/null && echo "$(git branch --show-current)")  #[fg=#FACC8B]◨ #[fg=#F3A83F]%m.%d  #[fg=#FACC8B]◔ #[fg=#F3A83F]%H:%M'

set -g window-status-current-format ' #[fg=#FACC8B]* #[fg=#F3A83F]#I:#W '
set -g window-status-format '#I:#W'
